<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>   
    <script type="text/javascript">
      function assert(value, desc){
          var li = document.createElement("li");
          li.className = value ? "pass" : "fail";   // assigns a class named pass or fail,depending on value
          li.appendChild(document.createTextNode(desc));
          document.getElementById("results").appendChild(li);
      }
      
      window.onload = function(){
          function creep(){
              return this;      // return its function context.
          }
          assert(creep() === window, 
                 "Creeping in the window");
          var sneak = creep;
          assert(sneak() === window, 
                 "Sneaking in the window");
          
          var ninja1 = {
              skulk : creep    // Creates an object in ninja1 and creates a skulk property that references the creep()
          };
          assert(ninja1.skulk() === ninja1,       // The function context is no longer window but is ninja1. 
                 "The first ninja is skulking");     
      }
    </script>
    <style type="text/css" media="screen">
      #results li.pass {color:green;}
      #results li.fail {color:red;}
    </style>
  </head>
  <body>
    <ul id="results">

    </ul>
  </body>
</html>
