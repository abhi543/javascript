<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>   
    <script type="text/javascript">
      function assert(value, desc){
          var li = document.createElement("li");
          li.className = value ? "pass" : "fail";   // assigns a class named pass or fail,depending on value
          li.appendChild(document.createTextNode(desc));
          document.getElementById("results").appendChild(li);
      }
    </script>
    <style type="text/css" media="screen">
      #results li.pass {color:green;}
      #results li.fail {color:red;}
    </style>
  </head>
  <body>
    <ul id="results">      
    </ul>
    <script type="text/javascript">
      function Ninja(){
          var feints = 0;
          this.getFeints = function(){
              return feints;
          };
          this.feint = function(){
              feints++;
          };
      }

      var ninja = new Ninja();
      ninja.feint();
      assert(ninja.getFeints() == 1, 
            "we're able to access the internal feint count.");
      //the variable is available to the inner methods via their closures, but not to code that lies outside the constructor
      assert(ninja.feints === undefined,
            "And the private data is inaccessible to us.");
    </script>
  </body>
</html>
