<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>   
    <script type="text/javascript">
      function assert(value, desc){
          var li = document.createElement("li");
          li.className = value ? "pass" : "fail";   // assigns a class named pass or fail,depending on value
          li.appendChild(document.createTextNode(desc));
          document.getElementById("results").appendChild(li);
      }
      window.onload = function(){ 
          var ninja = {
              chirp : function(n){
                  // Within the function, we invoke the function recursively via a reference to the 
                  // objectâ€™s property: ninja.chirp().
                  return n > 1 ? ninja.chirp(n-1) + "-chirp" : "chirp";                  
              }
          };
          assert(ninja.chirp(3)==="chirp-chirp-chirp", 
                 "An object property isn't too confusing, either.");
      }
    </script>
    <style type="text/css" media="screen">
      #results li.pass {color:green;}
      #results li.fail {color:red;}
    </style>
  </head>
  <body>
    <ul id="results">

    </ul>
  </body>
</html>
