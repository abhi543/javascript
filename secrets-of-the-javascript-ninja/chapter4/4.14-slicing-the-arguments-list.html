<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>   
    <script type="text/javascript">
      function assert(value, desc){
          var li = document.createElement("li");
          li.className = value ? "pass" : "fail";   // assigns a class named pass or fail,depending on value
          li.appendChild(document.createTextNode(desc));
          document.getElementById("results").appendChild(li);
      }
    </script>
    <style type="text/css" media="screen">
      #results li.pass {color:green;}
      #results li.fail {color:red;}
    </style>
  </head>
  <body>
    <ul id="results">
      
    </ul>
    <script type="text/javascript">
      function multiMax(multi){
          // return multi * Math.max.apply(Math, arguments.slice(1)); will get error "arguments.slice is not a function"
          // alert(multi); will yield the first parameter.
          return multi * Math.max.apply(Math, Array.prototype.slice.call(arguments, 1));
      }
      assert(multiMax(3, 1, 2, 3) == 9, "3*3=9 (First arg, by largest.)");
    </script>
  </body>
</html>
