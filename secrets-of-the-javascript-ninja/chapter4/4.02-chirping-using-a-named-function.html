<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>   
    <script type="text/javascript">
      function assert(value, desc){
          var li = document.createElement("li");
          li.className = value ? "pass" : "fail";   // assigns a class named pass or fail,depending on value
          li.appendChild(document.createTextNode(desc));
          document.getElementById("results").appendChild(li);
      }
      
      window.onload = function(){ 
          function chirp(n){     //declare a recursive chirping function.
              return n > 1 ? chirp(n-1) + "-chirp" : "chirp";
          }
          assert(chirp(3)==="chirp-chirp-chirp", 
                 "Calling the named function comes naturally.");
      }
    </script>
    
    <style type="text/css" media="screen">
      #results li.pass {color:green;}
      #results li.fail {color:red;}
    </style>
  </head>
  <body>
    <ul id="results">

    </ul>
  </body>
</html>
