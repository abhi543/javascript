<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>   
    <script type="text/javascript">
      function assert(value, desc){
          var li = document.createElement("li");
          li.className = value ? "pass" : "fail";   // assigns a class named pass or fail,depending on value
          li.appendChild(document.createTextNode(desc));
          document.getElementById("results").appendChild(li);
      }
    </script>
    <style type="text/css" media="screen">
      #results li.pass {color:green;}
      #results li.fail {color:red;}
    </style>
  </head>
  <body>
    <ul id="results">

    </ul>
    <script type="text/javascript">
      function smallest(array){       //Implements a function to find the smallest value
          return Math.min.apply(Math, array);
      }
      function largest(array){
          return Math.max.apply(Math, array);
      }
      assert(smallest([0, 1, 2, 3]) == 0,      // Test the implementations.
             "Located the smallest value.");
      assert(largest([0, 1, 2, 3]) == 3,
             "Located the largest value.");
    </script>
  </body>
</html>
