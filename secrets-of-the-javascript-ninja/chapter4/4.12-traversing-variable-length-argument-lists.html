<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>   
    <script type="text/javascript">
      function assert(value, desc){
          var li = document.createElement("li");
          li.className = value ? "pass" : "fail";   // assigns a class named pass or fail,depending on value
          li.appendChild(document.createTextNode(desc));
          document.getElementById("results").appendChild(li);
      }
    </script>
    <style type="text/css" media="screen">
      #results li.pass {color:green;}
      #results li.fail {color:red;}
    </style>
  </head>
  <body>
    <ul id="results">

    </ul>
    <script type="text/javascript">
      function merge(root){
          for(var i = 1; i < arguments.length; i++){
              for(var key in arguments[i]){
                  root[key] = arguments[i][key];
              }
          }
          return root;
      }
      var merged = merge({name : "Batou"},{city : "Niihama"});
      assert(merged.name == "Batou",
             "The original name is intact.");
      assert(merged.city == "Niihama",
             "And the city has been copied over.");
    </script>
  </body>
</html>
