<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>   
    <script type="text/javascript">
      function assert(value, desc){
          var li = document.createElement("li");
          li.className = value ? "pass" : "fail";   // assigns a class named pass or fail,depending on value
          li.appendChild(document.createTextNode(desc));
          document.getElementById("results").appendChild(li);
      }
    </script>
    <style type="text/css" media="screen">
      #results li.pass {color:green;}
      #results li.fail {color:red;}
    </style>
  </head>
  <body>
    <ul id="results">

    </ul>
    <input id="first"/>
    <input id="second"/>
    <script type="text/javascript">
      var elems = {
          length : 0,
          add : function(elem){
              // using the call() method and forcing our object to be the context of the push() method.
              Array.prototype.push.call(this,elem);
          },
          gather : function(id){
              this.add(document.getElementById(id));
          },
      };
      elems.gather("first");
      assert(elems.length == 1 && elems[0].nodeType,
             "Verify that we have an element in our stash");
      elems.gather("second");
      assert(elems.length == 2 && elems[1].nodeType,
             "Verify the other insertion");
    </script>
  </body>
</html>
